<!DOCTYPE html>
<html>
<head>
	<title>TTT board</title>
	<style type="text/css">
		td{
			width: 100px;
			height: 100px;
		}

		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}

		.horizontal {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}

		p {
			text-align: center;
			font-size: 50px;
			font-weight: bold;
		}

		table{
			margin: auto;
		}

	</style>

</head>
<body>

<p>Tic Tac Toe</p>

<table>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>

	<tr>
		<td class = "horizontal"></td>
		<td class="vertical horizontal"></td>
		<td class = "horizontal"></td>
	</tr>

	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>

</table>

</body>
</html>
