	<script type="text/javascript">
		window.onload = function(){
			var ctx = document.getElementById('my_canvas');
				c = ctx.getContext('2d');
			// alert(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
			// ctx.fillStyle = "magenta";
			// ctx.fillRect(20,20,100,100);
			// ctx.fillRect(200,200,50,50);
			// ctx.strokeRect(20,20,100,100);
			// ctx.strokeRect(200,200,50,50);
			// ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);

			c.fillStyle = "black";
			c.fillRect(0,0,ctx.width,ctx.height);

			c.fillStyle = "Red";
			c.fillRect(20,20,50,50);

			c.strokeStyle = "white";
			c.lineWidth = 10;
			c.strokeRect(20,20,50,50);

			c.strokeStyle = "7e9fc2";
			c.lineWidth = 5;

			c.beginPath();
			c.moveTo(100,100);
			c.lineTo(150,200);
			c.lineTo(200,200);
			c.lineTo(200,250);
			c.lineTo(100,250);
			c.closePath();
			c.fill();
			c.stroke();

			c.fillStyle = "white";
			c.font = "20px Helvetica";
			c.fillText("Hello",200, 200);

			c.beginPath();
			c.arc(200,340,50,0, Math.PI * 2, false);
			c.fill();

			var posX = 0;
			    posY = 200;

			setInterval(function() {

					posX += 4;

					if(posX > 200) {
						posY += 3;
						posX = 200;
					}

					c.fillStyle = "rgba(0,0,0,0.01)";
					c.fillRect(0,0,ctx.width,ctx.height);

					c.fillStyle = "white";
					c.beginPath();
					c.arc(posX,340,50,0, Math.PI * 2, false);
					c.fill();


				}, 30);

		};
	</script>
</head>
<body>
	<canvas id="my_canvas"width="500" height="500"></canvas>
</body>
</html>
