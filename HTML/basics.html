<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap basics</title>

<!-- 	<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.css"> -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="	sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<style type="text/css">
		.btn-danger {
			background-color: yellow;
			color: black; 
		}
	</style>

</head>
<body>
	
<div class="container">
	<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p>This my first bootstrap file</p>
		<button class="btn btn-success btn-lg">Hi There</button>
	</div>

	<h1>Bootstarp Basics</h1>

	<button class="btn btn-danger btn-sm">CLICK ME!</button>

	<button class="btn btn-success btn-sm active">CLICK ME!</button>

	<button class="btn btn-success btn-sm" disabled="disabled">CLICK ME!</button>

	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap docs</a>

	<form>
  		<div class="form-group">
    		<label for="exampleInputEmail1">Email address</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
 	    </div>
  		<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password" class="form-control" id="exampleInputPassword1">
  		</div>
  		<div class="form-group form-check">
    		<input type="checkbox" class="form-check-input" id="exampleCheck1">
    		<label class="form-check-label" for="exampleCheck1">Check me out</label>
  		</div>
 		 <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form class="form-inline">
	<div class="form-group">
		<label for="exampleInputName2">Name</label>
		<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
	</div>
	<div class="form-group">
		<label for="exampleInputEmail2">Email</label>
		<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
	</div>
	<button type="submit" class="btn btn-default">Send invitation</button>
</form>


</div>
	
</body>
</html>
