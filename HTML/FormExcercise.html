<!DOCTYPE html>
<html>
<head>
	<title>Form Excercise</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<!-- First name-->
		<label for="first_name">First Name: </label>
		<input id="first_name" type="text" name="first_name" required="" placeholder="John">

		<!-- Last name -->		
		<label for="last_name">Last Name: </label>
		<input id="last_name" type="text" name="last_name" required="" placeholder="Smith">

		<!-- Gender -->
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="Male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="Female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="Other">
		</div>
		

		<!-- Email -->
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" placeholder="youremail" required="">

		<!-- Password -->
		<label for="password">Password: </label>
		<input id="password" type="password" name="password" minlength="5" maxlength="10">

		<div>
			<!-- Date of birth -->	
		<label for="dob">Birthday: </label>	
		<select id="dob" name="month">
			<option>Month</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select>
		<option>Day</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option>
		<option>12</option><option>13</option><option>13</option><option>14</option><option>15</option>
		<option>To be</option>
		</select>
		<select>
			<option>Year</option>
			<option>2020</option>
			<option>2019</option>
			<option>2018</option>
			<option>2017</option>
		</select>
		</div>

		<!-- Terms and conditions -->
		<label for="condition">I agree to the terms and conditions</label>
		<input id="condition" type="checkbox" name="condition" value="true"><br>

		<!-- Submit button -->
		<input type="Submit" name="Submit">

	</form>
</body>
</html>
