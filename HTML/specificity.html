<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>

	<style type="text/css">
		body {
			color: red;
		}

		ul {
			color:blue;
		}

		li {
			color:orange;
		}

		.highlight {
			color:yellow;
		}
	</style>

</head>
<body>

	<p>Hello!!!</p>

	<ul>
		<li class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight">Ringo</li>
	</ul>

</body>
</html>
