<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Sign In</h1>

	<!-- action - where the form send data to -->
	<!-- method - what HTTP method (get/post)-->

	<form>
		<label>Username:<input name="username" type="text" placeholder="username" name=""></label>
		<label>Password:</label><input name="password" type="password" placeholder="password"name=""></label>
		<input type="submit" name="">
	</form>

	<h1>Another sign in</h1>
	<form>
		<label for="email">Username:</label>
		<input id="email" type="email" placeholder="email" required>
		<label for="password">Password:</label>
		<input type="password" placeholder="password" required>
		<input type="submit">
	</form>
</body>
</html>
