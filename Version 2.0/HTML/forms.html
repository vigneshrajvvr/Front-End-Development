<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>

    <button>OUTSIDE FORM</button>

    <!-- action specifies where the form data should be sent to -->
    <form action="/tacos">

        <!-- Behaves like a normal button where it dones perform any action unless explictly specified -->
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>

        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password">
        </p>

        <button>IN MIDDLE</button>

        <p>
            <label for="color">Pick a color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="enter a number" id="number">
        </p>

        <!-- Button to submit the form -->
        <button>Submit</button>

        <!-- 
            Another way of using button
            <input type="submit" value="Click Me!!">
         -->

    </form>
    <!--Ouside of form not defaul behaviour-->
    <button>Not Inside Form</button>
    <h1>Hijacking Searches</h1>
    <h2>Seach Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button type="submit">Search Google</button>
    </form>
    <h2>Seach Reddit</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button type="submit">Search Google</button>
    </form>
    <h2>Seach youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button type="submit">Search Google</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
